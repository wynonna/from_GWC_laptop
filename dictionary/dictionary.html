<!DOCTYPE html>
<html>
  <head>
    <title>Dictionary Attack Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="dictionary.css" rel="stylesheet" />
    <script src="dictionary.js" type="text/javascript"></script>
    <style type="text/css">
    h1.first { color:#FF0000;font-weight:bold;font-family:Tahoma;font-size:20 }
    span.name { color:#ece81a;font-weight:bold;font-family:Tahoma;font-size:20 }
    span.name2 { color:#006600;font-weight:bold;font-family:Tahoma;font-size:20 }
    </style>
  </head>
  <body>
    <div>
      <h1 class="first">Dictionary <span class="name">Attack <span class="name2">Detector</span> </h1>
      <div class="content">
        <p>See if a dictionary attack can find your password!</p>
        <input id="pw"/>
        <button id="btnSubmit" onclick="checkPassword()">Check this password</button>
        <p id="results"></p>
      </div>
    </div>
  </body>
</html>
